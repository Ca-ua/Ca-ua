name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente
  workflow_dispatch: # Permite execu√ß√£o manual do workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do reposit√≥rio
      - uses: actions/checkout@v2

      # Gera a anima√ß√£o da Snake
      - uses: Platane/snk@v2
        with:
          github_user_name: Ca-ua # Substitua pelo seu username do GitHub
          outputs: dist/snake.svg

      # Commita e adiciona o arquivo da Snake no reposit√≥rio
      - name: Commit and Push Snake Animation
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "Updated Snake Animation üêç"
